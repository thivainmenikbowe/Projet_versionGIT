<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Invoice</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <button><a href="../index.html">HOME</a></button>
    <div class="invoice-container">
        <div>
            <h1>FACTURE</h1>
            <p>Date: 26/01/2023</p>
        </div>
        <div>
            <p>No. de facture: 12345</p>
        </div>
    

    <div class="details">
        <div>
            <h3>Destinataire</h3>
            <p>Nom: <input type="text"></p>
            <p>Adresse: <input type="text"></p>
            <p>Téléphone: <input type="number"></p>
            <p>Email: <input type="email"></p>
        </div>
        <div>
            <h3>Envoyer à</h3>
            <p>Nom: <input type="text"></p>
            <p>Adresse: <input type="text"></p>
            <p>Téléphone: <input type="number"></p>
            <p>Email: <input type="email"></p>
        </div>
    </div>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantité</th>
                    <th>Prix Unitaire</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row">
                    <td><input type="text" class="desc" placeholder="Description"></td>
                    <td><input type="number" class="qte" value="1"></td>
                    <td><input type="number" class="prix" value="0"></td>
                    <td><input type="text" class="readonly total-ligne" value="0.00" readonly></td>
                </tr>
                <tr class="row">
                    <td><input type="text" class="desc" placeholder="Description"></td>
                    <td><input type="number" class="qte" value="1"></td>
                    <td><input type="number" class="prix" value="0"></td>
                    <td><input type="text" class="readonly total-ligne" value="0.00" readonly></td>
                </tr>
                <tr class="row">
                    <td><input type="text" class="desc" placeholder="Description"></td>
                    <td><input type="number" class="qte" value="1"></td>
                    <td><input type="number" class="prix" value="0"></td>
                    <td><input type="text" class="readonly total-ligne" value="0.00" readonly></td>
                </tr>
            </tbody>
        </table>
        <div class="totals">
            <p>Sous-total: <input type="text" id="stotal" value="0.00" readonly></p>
            <p>Remise (%): <input type="number" id="remise" value="0"></p>
            <p>Taxe (%): <input type="number" id="tax" value="10"></p>
            <p>Expédition: <input type="number" id="pre" value= "0"></p>
            <p><strong>Solde dû:</strong> <input type="text" id="sold" value="0.00" readonly></p>
        </div>
        <div class="buttons">
            <button id="ajouter-ligne">Ajouter une ligne</button>
            <button id="remplir-automatiquement">Remplir automatiquement</button>
            <button id="calculer">Calculer</button>
            <button id="reset">Annuler</button>
        </div>
    </div>
</body>
</html>
