<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
<center>
    <h1>TP Calculatrice en JS</h1>

    <div>
        <input class="t" placeholder="premier chiffre" type="number" name="t1" id="t1">
        <input class="t" placeholder="deuxième chiffre" type="number" name="t2" id="t2">
    </div>
    
    <div>
        <button onclick="addition()">+</button>
        <button onclick="soustraction()">-</button>
        <button onclick="divition()">/</button>
        <button onclick="multiplication()">x</button>
    </div>

    <div>
        <button onclick="parite()">Parite</button>
        <button onclick="permute()">Permute</button>
    </div>

    <div>
        <input class="t34" placeholder="Résultat" type="text" name="t3" id="t3" readonly="">
        <input class="t34" placeholder="Pair ou impaire?" type="text" name="t4" id="t4" readonly="">
    </div>
</center>
</body>
</html>
