<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
<form>
    <table>
            <tr>
                <td><label for="pseudo">Pseudo*</label></td>
                <td><input type="text" id="pseudo" name="pseudo" required></td>
            </tr>

            <tr>
                <td><label for="password">Mot de passe*</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>

            <tr>
                <td><label for="prenom">Prenom</label></td>
                <td><input type="text" id="prenom" name="prenom"></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="avatar">Avatar</label></td>
                <td><input type="file" id="avatar" name="avatar"></td>
            </tr>

            <tr>
                <td><label for="pays">Pays</label></td>
                <td>
                    <select id="pays" name="pays">
                        <option value="espagne">Espagne</option>
                        <option value="france">France</option>
                        <option value="italie">Italie</option>
                        <option value="allemagne">Allemagne</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Quel sont vos fruits préférés ?</td>
                <td>
                    <input type="checkbox" name="fruit" value="orange"> Orange
                    <input type="checkbox" name="fruit" value="fraise"> Fraise
                    <input type="checkbox" name="fruit" value="poire"> Poire
                </td>
            </tr>

            <tr>
                <td><label for="civilite">Civilité</label></td>
                <td>
                    <input type="radio" name="gender" value="homme"> Homme
                    <input type="radio" name="gender" value="femme"> Femme
                </td>
            </tr>

            <tr>
                <td><label for="ville">Ville</label></td>
                <td><input type="text" id="ville" name="ville"></td>
            </tr>

            <tr>
                <td><label for="codepostale">Code Postale</label></td>
                <td><input type="text" id="codepostale" name="codepostale"></td>
            </tr>

            <tr>
                <td><label for="adresse">Adresse</label></td>
                <td><textarea id="adresse" name="adresse"></textarea></td>
            </tr>

            <tr>
                <td><label for="date_naissance">Date de Naissance</label></td>
                <td><input type="date" id="date_naissance" name="date_naissance"></td>
            </tr>

            <tr>
                <td><label for="jauge">Jauge</label></td>
                <td><input type="range" id="jauge" name="jauge" min="0" max="100"></td>
            </tr>

            <tr>
                <td><label for="telephone">Telephone</label></td>
                <td><input type="tel" id="telephone" name="telephone"></td>
            </tr>

            <tr>
                <td><label for="recherche">Recherche</label></td>
                <td><input type="text" id="recherche" name="recherche"></td>
            </tr>

            <tr>
                <td><label for="url">URL</label></td>
                <td><input type="url" id="url" name="url"></td>
            </tr>

            <tr>
                <td><label for="couleur">Couleur</label></td>
                <td><input type="color" id="couleur" name="couleur"></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Valider</button>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" style="text-align: center;">
                    <a href="index.html">Retour au Sommaire</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
